name: digilocker
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  smooth_page_indicator: ^1.0.0+2
  intl: ^0.17.0
  firebase_core: ^2.11.0
  firebase_auth: ^4.5.0
  firebase_storage: ^11.1.2
  image_cropper: ^3.0.3
  image_picker: ^0.8.7+4
  firebase_crashlytics: ^3.2.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Kanit
      fonts: 
        - asset: assets/fonts/KanitBlack.ttf
          weight: 900
    - family: Josefin Sans
      fonts: 
        - asset: assets/fonts/JosefinSansRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/JosefinSansRomanBold.ttf
          weight: 700
